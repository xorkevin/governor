{{ $outdir := .Vars.outputdir -}}
templates:
  dockercompose:
    path: docker-compose.yaml
    output: {{ $outdir }}/docker-compose.yaml
  natsconf:
    path: nats.conf
    output: {{ $outdir }}/natsetc/server.conf
  config:
    path: config.yaml
    output: {{ $outdir }}/config.yaml
  secrets:
    path: secrets.yaml
    output: {{ $outdir }}/secrets.yaml
