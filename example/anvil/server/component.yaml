version: xorkevin.dev/anvil/v1alpha1

vars:
  kube:
    outputdir: governor
    namespace: governor
    label:
      component: governor
      partof: governor
    service:
      name: governor
      image:
        name: docker.pkg.dev.localhost:8080/governor
        version: latest
      replicas: 1
      healthcheck:
        liveness:
          period: 15
          delay: 15
        readiness:
          period: 15
          delay: 15
      ingressRoute:
        entryPoints: []
        matchRule: ''
      init:
        image:
          name: xorkevin/alpine-utils
          version: latest

    register:
      image:
        name: xorkevin/alpine-utils
        version: latest

  vault:
    addr: http://vault.vault.svc.cluster.local:8200
    kubemount: kubernetes
    kvmount: kv
    kvprefix: infra
    kvappprefix: app
    dbmount: database
    curlbackoff: '5'
    curlreauth: '3'
    passlen: '64'
    registerttl: 1m
    registermaxttl: 5m
    policyttl: 1h
    policymaxttl: 24h

  templates:
    - emailchange.html
    - emailchangenotify.html
    - emailchangenotify_subject.txt
    - emailchangenotify.txt
    - emailchange_subject.txt
    - emailchange.txt
    - forgotpass.html
    - forgotpass_subject.txt
    - forgotpass.txt
    - newlogin.html
    - newlogin_subject.txt
    - newlogin.txt
    - newuser.html
    - newuser_subject.txt
    - newuser.txt
    - passchange.html
    - passchange_subject.txt
    - passchange.txt
    - passreset.html
    - passreset_subject.txt
    - passreset.txt

  registerdir: secrets/register
  policydir: secrets/vault/policy
  rolesdir: secrets/vault/roles

configtpl: componenttpl.yaml
